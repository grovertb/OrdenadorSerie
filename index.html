<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ordenador de Serie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=no,user-scalable=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <meta name="theme-color" content="#00695c"/>
    <link rel="stylesheet" href="./_css/materialize.min.css">
    <link rel="stylesheet" href="./_css/app.css">
  </head>
  <body class='grey lighten-1'>
    <div class="centerauto container">
      <div class="card">
        <div class="card-content">
          <div class="row card-title center bold teal-text" >ORDENADOR DE SERIE</div>
          <div class="row">
            <form id='frmNumber' class="col s12" >
              <div class="row">
                <div class="input-field col s12 m10 l8 offset-l2 offset-m1">
                  <i class="mdi-editor-format-list-numbered prefix"></i>
                  <input id="numero" type="number" class="validate " name="numero" required>
                  <label for="numero" data-error="Debe ingresar tipo número">Ingrese Número</label>
                </div>
                <div class="col s12 center">
                  <button class="btn waves-effect">Guardar</button>
                </div>
              </div>
            </form>
            <div id="panelBottom" class="col s12" style="display: none" >
              <button id="btnOrdenar" class="btn waves-effect grey darken-1" disabled>Ordenar</button>
              <p class="bold grey-text text-darken-2">Números Ingresados: </p>
              <div id="numeros" class='listNumero'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./_js/jquery.min.js" type="text/javascript" ></script>
    <script src="./_js/materialize.min.js" type="text/javascript" ></script>
    <script src="./_js/app.js" type="text/javascript" ></script>
  </body>
</html>
